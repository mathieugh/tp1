name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 13
      uses: actions/setup-java@v1
      with: 
        java-version: 13
    - name: Permission for gradlew
      run: chmod +x gradlew
    - name: Move to modules
      run: cd modules/
    - name: Test module
      run: gradle :modules:aggs-matrix-stats:test
